name: README build

on:
  push:
    branches:
      - master
  schedule:
    - cron: '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
        run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          node index.js
          npm install
          git add .
          git commit -m "generated"
          git push
